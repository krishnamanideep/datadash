<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f9ff"/>
  
  <!-- Decorative top border (blue, red, yellow - JCM colors) -->
  <rect width="200" height="10" fill="#0066cc"/>
  <rect y="10" width="200" height="8" fill="#dc2626"/>
  <rect y="18" width="200" height="8" fill="#fbbf24"/>
  
  <!-- Circle background for hands -->
  <circle cx="100" cy="100" r="70" fill="#f3f4f6" stroke="#0066cc" stroke-width="2"/>
  
  <!-- Praying hands (stylized) -->
  <!-- Left hand -->
  <path d="M 85 65 Q 75 80 75 100 Q 75 120 85 135" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <circle cx="75" cy="140" r="4" fill="#333"/>
  
  <!-- Right hand -->
  <path d="M 115 65 Q 125 80 125 100 Q 125 120 115 135" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <circle cx="125" cy="140" r="4" fill="#333"/>
  
  <!-- Hands meeting point -->
  <line x1="85" y1="100" x2="115" y2="100" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Text label -->
  <text x="100" y="165" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">JCM LOGO</text>
</svg>