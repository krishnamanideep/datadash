<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="200" height="200">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decorative background bars (Yellow, Blue, Red - JCM colors) -->
  <rect x="0" y="40" width="400" height="80" fill="#fbbf24" opacity="0.3"/>
  <rect x="0" y="140" width="400" height="80" fill="#1e40af" opacity="0.3"/>
  <rect x="0" y="240" width="400" height="80" fill="#dc2626" opacity="0.3"/>
  
  <!-- Praying hands (prayer gesture) -->
  <!-- Left hand -->
  <path d="M 160 80 Q 140 100 140 140 Q 140 160 160 180" fill="#f5deb3" stroke="#8b7355" stroke-width="2"/>
  
  <!-- Right hand -->
  <path d="M 240 80 Q 260 100 260 140 Q 260 160 240 180" fill="#f5deb3" stroke="#8b7355" stroke-width="2"/>
  
  <!-- Hands meeting/prayer position -->
  <path d="M 160 120 L 200 130 L 240 120" fill="#f5deb3" stroke="#8b7355" stroke-width="2"/>
  
  <!-- Fingers detail -->
  <line x1="160" y1="80" x2="180" y2="60" stroke="#8b7355" stroke-width="2" stroke-linecap="round"/>
  <line x1="170" y1="75" x2="185" y2="50" stroke="#8b7355" stroke-width="2" stroke-linecap="round"/>
  <line x1="240" y1="80" x2="220" y2="60" stroke="#8b7355" stroke-width="2" stroke-linecap="round"/>
  <line x1="230" y1="75" x2="215" y2="50" stroke="#8b7355" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Wrist bands with Indian colors -->
  <circle cx="160" cy="190" r="8" fill="#ff9933"/>
  <circle cx="165" cy="192" r="5" fill="#ffffff"/>
  <circle cx="170" cy="190" r="8" fill="#138808"/>
  
  <circle cx="240" cy="190" r="8" fill="#ff9933"/>
  <circle cx="235" cy="192" r="5" fill="#ffffff"/>
  <circle cx="230" cy="190" r="8" fill="#138808"/>
  
  <!-- JCM Text -->
  <text x="200" y="280" font-size="72" font-weight="bold" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif">JCM</text>
</svg>